<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Apply for a Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/job-design.css">
    <link rel="shortcut icon" href="../Img/logo.png" type="image/x-icon">

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="../Img/logo.png" width="125px">

                </div>
                <nav>
                    <ul id="MenuItems">
                        <li class="navlink"><a href="../index.html" >Home</a></li>
                        <li class="navlink"><a href="job-post.html" >Apply for a Job</a></li>
                        <li class="navlink"><a href="about page.html" >About Us</a></li>
                        <li class="navlink"><a href="login page.html" >Log In or Register</a></li>
                    </ul>
                </nav>
            </div>

            <div class="parent">
                <h1 style="text-align: center;">Enter Your Details Here</h1>
            <div class="application">
                <form>
                    <div class="mb-2">
                        <label for="formGroupExampleInput" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="mb-2">
                        <label for="formGroupExampleInput2" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Country</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="none">Select Country</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                            <option value="russia">Russia</option>
                            <option value="japan">Japan</option>
                            <option value="india">India</option>
                            <option value="china">China</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="exampleInputEmail1" class="form-label">Upload CV</label>
                        <input type="file" class="form-control" id="inputGroupFile02">
                    </div>
                    <button type="submit" class="btn btn-primary"><a href="submitted-page.html"
                            style="color: white;">Submit</a></button>
                </form>

            </div>
            </div>




</body>

</html>
